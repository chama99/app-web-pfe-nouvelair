<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV - Nouvelair</title>
    <!-- ðŸ’„ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <h2 class="mb-4">Upload un fichier CSV</h2>

    <!-- âœ… Gestion des messages Django -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- ðŸ“¤ Formulaire d'upload -->
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_csv' %}">
        {% csrf_token %}
        <div class="mb-3">
            <input type="file" name="csv_file" class="form-control" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary">Uploader</button>
    </form>

    <!-- ðŸ”˜ Bouton Segmenter avec compte -->
    <hr class="my-4">
    <form method="POST" action="{% url 'upload_csv' %}">
        {% csrf_token %}
        <input type="hidden" name="action" value="segmenter_avec_compte">
        <button type="submit" class="btn btn-success">Segmenter avec compte</button>
    </form>

</body>
</html>
